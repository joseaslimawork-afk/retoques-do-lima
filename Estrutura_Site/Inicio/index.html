<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>Retoques do Lima — Fotografia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="hamburger-container" aria-label="menu">
      <div class="hamburger" role="button" aria-label="Abrir menu">☰</div>
      <nav class="sidebar" aria-label="Navegação principal">

    </div>
    <h1 class="site-title">Retoques do Lima</h1>

  <main class="wrap gallery-page">
    <section class="gallery-grid" aria-label="Galeria de Fotografias">
      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1600">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&q=60&auto=format&fit=crop" alt="Paisagem montanhosa ao pôr do sol">
      </div>
      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1600">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&q=60&auto=format&fit=crop" alt="Natureza selvagem">
      </div>
      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=1600">
        <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=800&q=60&auto=format&fit=crop" alt="Floresta tropical">

      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1600">

      </div>
      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=1600">
        <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=800&q=60&auto=format&fit=crop" alt="Montanhas cobertas de neve">
      </div>
      <div class="gallery-item" data-src="https://images.unsplash.com/photo-1481277542470-605612bd2d61?w=1600">
        <img src="https://images.unsplash.com/photo-1481277542470-605612bd2d61?w=800&q=60&auto=format&fit=crop" alt="Lago sereno">
      </div>
    </section>
  </main>

    <span class="lightbox-close" id="lightbox-close">×</span>

    </div>
    <span class="lightbox-nav lightbox-next" id="lightbox-next">›</span>
  </div>

  <footer class="site-footer">
    <div class="wrap">
      <p>© <span id="ano">2025</span> Retoques do Lima — Fotografia</p>
      <p class="small">Clique nas imagens para visualizar em tamanho grande</p>
    </div>
  </footer>

  <script src="script.js"></script>
